<!doctype html>
<html>
    <head>
        <title>Lazy Load Proof</title>

        <link href='lib/src/css/main.css' rel='stylesheet'>
    </head>

    <body class="content"
        data-ng-app="lazyLoadProof"
        data-ng-controller="mainController as mainCtrl">

        <header class="title">
            Lazy Load
        </header>

        <div class="waypoint-wrapper">
            <!-- Calling the middle block for rendering here because we want the top to always show, and then load the rest of the blocks as needed -->
            <waypoint class="waypoint" data-callback="mainCtrl.renderBlock" data-position="upperMiddle"></waypoint>
            <color-block data-position="top"></color-block>
        </div>

        <div class="waypoint-wrapper">
            <waypoint class="waypoint" data-callback="mainCtrl.renderBlock" data-position="lowerMiddle"></waypoint>
            <color-block data-ng-if="showOptions.upperMiddle" data-position="upperMiddle"></color-block>
        </div>

        <div class="waypoint-wrapper">
            <waypoint class="waypoint" data-callback="mainCtrl.renderBlock" data-position="bottom"></waypoint>
            <color-block data-ng-if="showOptions.lowerMiddle" data-position="lowerMiddle"></color-block>
        </div>

        <color-block data-ng-if="showOptions.bottom" data-position="bottom"></color-block>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/waypoints/lib/noframework.waypoints.min.js"></script>
        <script src="lib/src/js/main.js"></script>
    </body>
</html>
